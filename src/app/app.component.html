  <mat-toolbar-row>
    <!-- Titlebar -->

    <span class="spacer"></span>

    <!-- Hamburger icon to open side nav -->

    <mat-icon *ngIf="sidenav.opened" (click)="sidenav.toggle()">close</mat-icon>

</mat-toolbar>
